    <body>
        <div style="display: flex; justify-content: center; align-items: center; height: 95dvh;">
            <div id="map" style="width: 900px; height: 800px"></div>
        </div>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script>
            // Creating a map object:
            var map = new L.map("map", { center : [46.85, 1.37], zoom : 6 });  // all France
            // var map = new L.map("map", { center : [48.1761, -2.7552], zoom : 8 });  // centered on Bretagne

            // Creating a Layer object for the map tiles:
            var layer = new L.TileLayer(
                "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ).addTo(map);

            // Add rain layer:
            var latLngBounds = L.latLngBounds([[40.92, -7.94], [52.18, 10.52]]);
            var imageOverlay = L.imageOverlay(
                "https://www.meteo60.fr/radars/animation-radars-france.gif",
                latLngBounds,
                { opacity: 0.5 }
            ).addTo(map);
        </script>
    </body>
