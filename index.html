<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /> <!-- define the character set used for this page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- define visible area of the web page -->
        <title>Radar pr√©cipitations</title>

        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
            integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
            crossorigin=""
        />

        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 
            v2.0 | 20110126
            License: none (public domain)
            */

            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }

            #time-bar {
                width: 450px;
                height: 24px;
                background: transparent url(https://www.meteo60.fr/radars/animation-radars-france.gif) -267px -855px no-repeat;
                position: absolute;
                z-index: 10;
                bottom: 100px; left: 720px;
            }
        </style>
    </head>
    <body>
        <div id="time-bar"></div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div id="map" style="width: 100dvw; height: 100dvh"></div>
        </div>

        <script
            src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin="">
        </script>

        <script>
            // Creating a map object:
            var map = new L.map("map", { center : [46.85, 1.37], zoom : 6 });  // all France
            // var map = new L.map("map", { center : [48.1761, -2.7552], zoom : 8 });  // centered on BZH

            // Creating a Layer object for the map tiles:
            var layer = new L.TileLayer(
                "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ).addTo(map);

            // Add rain layer:
            var latLngBounds = L.latLngBounds([[40.92, -7.94], [52.18, 10.52]]);
            var imageOverlay = L.imageOverlay(
                "https://www.meteo60.fr/radars/animation-radars-france.gif",
                latLngBounds,
                { opacity: 0.5 }
            ).addTo(map);
        </script>
    </body>
</html>
